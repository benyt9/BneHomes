name: BneHomes
version: '1.0-BETA'
main: bne.bneplugins.bnehomes.BneHomes
api-version: '1.21'
prefix: [ BneHomes ]
authors: [ Bne ]
commands:
  sethome:
    description: Setzt ein Home
    usage: /sethome <Name>
    permission: bnehomes.sethome
  delhome:
    description: LÃ¶scht ein Home
    usage: /delhome <Name>
    permission: bnehomes.delhome
  home:
    description: Teleportiert zu einem Home
    usage: /home <Name>
    permission: bnehomes.home
  homes:
    description: Zeigt alle Homes an
    permission: bnehomes.homes
permissions:
  bnehomes.sethome:
    default: true
  bnehomes.delhome:
    default: true
  bnehomes.home:
    default: true
  bnehomes.homes:
    default: true